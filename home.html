<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q - Entrar na sala</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Logo Rocket.Q" />
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="id-sala">Código da sala</label>
                        <input type="number" id="id-sala" placeholder="Código da sala">
                        <button>
                            <img src="assets/entrar-sala.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>
                <div class="separador">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Cria sua própria sala, de forma fácil</h2>
    
                    <!-- Botão falso -->
                    <a href="criar-sala.html" class="button outlined">
                        <img src="assets/usuario-azul.svg" alt="Criar sala">
                        Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
